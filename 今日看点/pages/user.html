	<div class="modal" id="userModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<div class="backDiv">
						<i class="iconfont icon-zuo"></i>
						<span>返回</span>
					</div>
					<div class="modal-title">
						添加用户
					</div>
				</div>
				<div class="modal-body">
					<!-- 表单 -->
					<form class="form">
						<div class="form-group">
							<label for="">用户名</label>
							<input type="text" name="username" class="form-control">

<script>
	$(function () {
		//设置模态框高度
		$('.modal-content').height(
			$(window).height());
		//绑定新增事件
		$('.addBtn').click(function () {
			//清空表单数据，显示模态框
			$('button[type=reset]').trigger('click');
			$('.messageSpan').html('');
			$('#userModal').show();
		});
		$('.backDiv').click(function () {
			$('#userModal').hide();
		});
		//确认按钮的事件
		$('.saveBtn').click(function () {
			//获取input内容，进行简单的表单验证 提示或者提交
			var username = $('input[name=username]').val();
			var password = $('input[name=password]').val();
			var password1 = $('input[name=password1]').val();
			var nickname = $('input[name=nickname]').val();
			var email = $('input[name=email]').val();
			var message = '';
			if (username && password && password1 && nickname && email) {
				if (password == password1) {
					//提交
					var obj = {
						username: username,
						password: password,
						nickname: nickname,
						email: email,
					};
					$.post(baseURL + '/manager/user/saveOrUpdateUser', obj, function (res) {
						console.log('保存成功');
						//刷新页面，关闭模态框，提示用户保存成功
						loadData();
						$('#userModal').hide();
						$('.alertDiv').addClass('animated slideInRight');
						$('.alertDiv').show();
						setTimeout(function(){
							$('.alertDiv').fadeOut(3000);
						},2000);

					});
				} else {
					message = "密码不一致";
				}
			} else {
				message = "请输入完整信息";
			}
			$('.messageSpan').html(message);
		});

		//复选按钮的初始化，设置值
		// $('#user input[type=checkbox]').bootstrapSwitch('state', false);
		$("#user").on({
			'switchChange.bootstrapSwitch': function (event, state) {
				// alert(state);
				// 点击修改之后，向后台传递参数
				//this是checkbox元素 通过父元素的兄弟元素获取id
				var id = $(this).closest('.switch').prev('input').val();
				//封装给后台的数据，根据对象属性名来写对象属性名，属性值是前端获取
				var obj = {
					id: id,
					status: state
				};
				$.post(baseURL + '/manager/user/changeStatus', obj, function (res) {
					console.log('执行成功', res);
				})
			}
		}, '[type=checkbox]');
		loadData();
		//获取数据
		function loadData() {
			//清空父元素数据
			$('.marginTop').empty();
			console.log(baseURL, '--------');
			$.get(baseURL + '/manager/user/findAllUser', function (res) {
				console.log(res.data);
				//遍历数据，循环创建缩略图
				res.data.forEach(function (item, index) {
					var $thm = $(
						`	<div class="col-sm-4">
			<div class="thumbnail">
				<img style="width: 150px; height: 150px;" src="` +
						(item.userface ? item.userface :
							'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1514093920321&di=913e88c23f382933ef430024afd9128a&imgtype=0&src=http%3A%2F%2Fp.3761.com%2Fpic%2F9771429316733.jpg'
						) +
						`" class="img-circle" alt="图片找不到了">
				<div class="caption">
					<div class="row">
						<div class="col-sm-4 col-sm-offset-1">用户名</div>
						<div class="col-sm-7">` +
						(item.username ? item.username : '-') +
						`</div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-sm-offset-1">真实姓名</div>
						<div class="col-sm-7">` +
						(item.nickname ? item.nickname : '-') +
						`</div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-sm-offset-1">注册时间</div>
						<div class="col-sm-7">` +
						(item.regTime ? item.regTime : '-') +
						`</div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-sm-offset-1">email</div>
						<div class="col-sm-7">` +
						(item.email ? item.eamil : '-') +
						`</div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-sm-offset-1">状态</div>
						<div class="col-sm-7">
							<input type="hidden" value="` +
						item.id +
						`">
							<div class="switch">
								<input type="checkbox" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>`
					);
					//追加节点
					$('.marginTop').append($thm);
					//在这里控制状态
					$('#user input[type=checkbox]:last').bootstrapSwitch('state', item.enabled);

				});
			})
		}
	});
</script>
