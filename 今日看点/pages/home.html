<div id="home">
	<!-- 开始布局 -->
	<div class="outerDiv">
		<div class="row">
			<div class="col-sm-3">
				<!-- 3个div -->
				<div class="totalDiv bg-white">
					<div class="iconDiv bg-green">
						<!-- 图标 -->
						<i class="iconfont icon-yun"></i>
					</div>
					<div class="numDiv">
						<span>99.9%</span>	
						<small>SERVER UPTIME</small>
					</div>
				</div>
				<div class="totalDiv bg-white">
					<div class="iconDiv bg-green">
						<!-- 图标 -->
						<i class="iconfont icon-yun"></i>
					</div>
					<div class="numDiv">
						<span>99.9%</span>	
						<small>SERVER UPTIME</small>
					</div>
				</div>
				<div class="totalDiv bg-white">
					<div class="iconDiv bg-green">
						<!-- 图标 -->
						<i class="iconfont icon-yun"></i>
					</div>
					<div class="numDiv">
						<span>99.9%</span>	
						<small>SERVER UPTIME</small>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<!-- 图表和字 -->
				<div class="visDiv">
					<div id="visContainer"></div>
					<div class="numDiv">
						<span>14.85%</span>	
						<small>More Visitors</small>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="uptimeDiv">
					<div id="uptimeContainer"></div>
					<div class="numDiv">
						<span>14.85%</span>	
						<small>More Visitors</small>
					</div>
				</div>
				<div class="salesDiv">
					<div id="salesContainer"></div>
					<div class="numDiv">
						<span>14.85%</span>	
						<small>More Visitors</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){

		// 画图
		drawVis();
		drawUptime();
		drawSales();
		//变量提升  所有的函数和变量的声明都会提前到代码第一行，并且变量提升在函数之前
/*			var a;
			function a(){}*/
		//	console.log(a);
		//  var a = 1;
		//  function a(){}
		//  console.log(a);

		function drawVis(){
			var chart = Highcharts.chart('visContainer', {
				chart:{
					// 设置图表和区域的距离
					margin:[0,0,0,0],
				},
				colors:['#63b919','#cccccc'],
				title: {
					text: ''
				},
				credits:{
					enabled:false
				},
				xAxis: {
					visible:false,
					title: {
						text: ''
					}
				},
				yAxis: {
					visible:false,
					title: {
						text: ''
					}
				},
				legend: {
					// enabled:false,
					floating:true,
					layout: 'vertical',
					align: 'right',
					verticalAlign: 'top'
				},
				plotOptions: {
					series: {
						label: {
							connectorAllowed: false
						},
						pointStart: 2010
					}
				},
				series: [{
					name: 'PageViews',
					data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175,43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
				}, {
					name: 'Visitors',
					data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434,24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
				}]
			});
		}
		function drawUptime(){
			// 柱状图
			Highcharts.chart('uptimeContainer', {
				colors:['#7c30bc'],
				chart: {
					type: 'column',
					margin:[0,0,0,0],
				},
				credits:{
					enabled:false
				},
				title: {
					text: ''
				},
				xAxis: {
					type: 'category',
					visible:false,
				},
				yAxis: {
					visible:false,
					title: {
						text: ''
					}
				},
				legend: {
					enabled: false
				},
				plotOptions: {
					series: {
						borderWidth: 0,
						dataLabels: {
							// enabled: true,
							format: '{point.y:.1f}%'
						}
					}
				},
				tooltip: {
					headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
					pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
				},
				series: [{
					name: 'Uptime',
					colorByPoint: true,
					data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4,29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6],
				}],
			});
		}
		function drawSales(){
			var chart = Highcharts.chart('salesContainer', {
				// colors:[''],
				credits:{
					enabled:false
				},
				chart: {
					margin : [0,0,0,100]
				},
				title: {
					floating:true,
					text: ''
				},
				tooltip: {
					pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						dataLabels: {
							enabled: false,
							format: '<b>{point.name}</b>: {point.percentage:.1f} %',
							style: {
								color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
							}
						},
					}
				},
				series: [{
					type: 'pie',
					innerSize: '60%',
					name: 'sales',
					data: [
						['Firefox',45.0],
						['IE',26.8],
						['Chrome',12.8],
						['Safari',8.5],
						['Opera',6.2],
						['其他',0.7]
					]
				}]
			});
		}

		
	});
</script>
<style>
	.outerDiv{
		width: 95%;
		margin: 0 auto;
	}
	.bg-white{
		background-color: white;
	}
	.bg-green{
		background-color: #63b919;
	}
	/*左侧的三行*/
	.totalDiv{
		overflow:hidden;
		padding: 10px;
		border-radius: 5px;
		margin-top:10px;
	}
	.iconDiv,.totalDiv .numDiv{
		float: left;
	}
	.iconDiv{
		width: 40px;
		height: 40px;
		border-radius: 50%;
		text-align: center;
		margin-left: 10px;
	}
	.iconDiv i{
		font-size: 24px;
		color: white;
		line-height: 40px;
	}
	.totalDiv .numDiv{
		margin-left: 20px;
	}
	.numDiv span{
		font-size:24px; 
		line-height: 24px;
	}
	.numDiv small{
		display: block;
	}
	.visDiv,.uptimeDiv,.salesDiv{
		position: relative;
	}
	#visContainer{
		height: 206px;
		margin-top:10px;
	}
	.visDiv .numDiv,.uptimeDiv .numDiv,.salesDiv .numDiv{
		position: absolute;
		top:20px;
		left:20px;
	}
	.uptimeDiv .numDiv,.salesDiv .numDiv{
		top:10px;
		left: 10px;
	}
	.visDiv .numDiv span{
		color:#63b919;
	}
	#uptimeContainer,#salesContainer{
		height: 98px;
		margin-top: 10px;
	}
	.uptimeDiv span,.salesDiv span{
		font-size:20px;
	}
	.uptimeDiv span{
		color: #7c30bc;
	}
</style>
